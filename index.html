<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://cvine001xamk.github.io/traininglog/" />
    <title>Training Log</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#007bff" />
    <style>
      @font-face {
        font-family: "Bokor";
        src: url("./static/fonts/Bokor-Regular.ttf") format("truetype");
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Training Log</h1>
        <nav>
          <button id="log-view-btn" class="active">Log Workout</button>
          <button id="history-view-btn">History</button>
          <button id="exercises-view-btn">Exercises</button>
        </nav>
      </header>

      <main>
        <section id="log-workout">
          <form id="add-exercise-form">
            <div class="form-group">
              <label for="exercise">Exercise</label>
              <select id="exercise" required>
                <!-- Exercise options will be populated by JS -->
              </select>
            </div>
            <div class="grid">
              <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <small id="last-weight-info"></small>
                <input
                  type="number"
                  id="weight"
                  min="0"
                  step="any"
                  placeholder="e.g., 100"
                  required
                />
              </div>
              <div class="form-group">
                <label for="sets">Sets</label>
                <input
                  type="number"
                  id="sets"
                  min="0"
                  placeholder="e.g., 3"
                  required
                />
              </div>
              <div class="form-group">
                <label for="reps">Reps</label>
                <input
                  type="number"
                  id="reps"
                  min="0"
                  placeholder="e.g., 5"
                  required
                />
              </div>
            </div>
            <button type="submit">Add Exercise</button>
          </form>

          <div id="current-workout-section">
            <h2>Current Workout</h2>
            <div id="current-workout-list">
              <!-- Current exercises will be dynamically inserted here -->
            </div>
            <button id="save-workout-btn" hidden>Save Workout</button>
          </div>
        </section>

        <section id="history" hidden>
          <div class="section-header">
            <h2>Workout History</h2>
            <div>
              <button
                id="import-csv-btn"
                class="icon-btn"
                aria-label="Import CSV"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
              </button>
              <button
                id="export-csv-btn"
                class="icon-btn"
                aria-label="Export CSV"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
              </button>
            </div>
          </div>
          <div id="history-list">
            <!-- Workouts will be dynamically inserted here -->
          </div>
          <input type="file" id="csv-file-input" accept=".csv" hidden />
        </section>

        <section id="exercises" hidden>
          <h2>Manage Exercises</h2>
          <div id="exercise-list">
            <!-- Exercise list will be populated by JS -->
          </div>
          <form id="add-new-exercise-form">
            <div class="form-group">
              <label for="new-exercise-name">Add New Exercise</label>
              <input
                type="text"
                id="new-exercise-name"
                placeholder="e.g., Bicep Curls"
                required
              />
            </div>
            <button type="submit">Add Exercise Type</button>
          </form>
        </section>

        <section id="chart-view" hidden>
          <button id="back-to-exercises-btn">Back to Exercises</button>
          <h2 id="chart-title"></h2>
          <canvas id="exercise-chart"></canvas>
        </section>
      </main>
    </div>

    <script src="./dexie.min.js"></script>
    <script src="./chart.min.js"></script>
    <script src="./history.js"></script>
    <script src="./exercises.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
