<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://cvine001xamk.github.io/traininglog/" />
    <title>Training Log</title>
    <link rel="stylesheet" href="./style.css?v=10" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#007bff" />
    <style>
      @font-face {
        font-family: "Bokor";
        src: url("./static/fonts/Bokor-Regular.ttf") format("truetype");
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Training Log</h1>
        <nav>
          <button id="log-view-btn" class="active">Log Workout</button>
          <button id="history-view-btn">History</button>
          <button id="exercises-view-btn">Exercises</button>
        </nav>
      </header>

      <main>
        <section id="log-workout">
          <div style="display: flex; justify-content: flex-end; margin-bottom: 0.5rem;">
            <button id="timer-badge" class="badge-timer" type="button" aria-label="Add 1 minute timer">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px; vertical-align: text-bottom;"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              <span id="timer-display">00:00</span>
            </button>
          </div>
          <form id="add-exercise-form">
            <div class="form-group">
              <label for="exercise">Exercise</label>
              <select id="exercise" required>
                <!-- Exercise options will be populated by JS -->
              </select>
            </div>
            <div class="grid">
              <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <small id="last-weight-info"></small>
                <input
                  type="number"
                  id="weight"
                  min="0"
                  step="any"
                  placeholder="e.g., 100"
                  required
                />
              </div>
              <div class="form-group">
                <label for="sets">Sets</label>
                <input
                  type="number"
                  id="sets"
                  min="0"
                  placeholder="e.g., 3"
                  required
                />
              </div>
              <div class="form-group">
                <label for="reps">Reps</label>
                <input
                  type="number"
                  id="reps"
                  min="0"
                  placeholder="e.g., 5"
                  required
                />
              </div>
            </div>
            <button type="submit">Add Exercise</button>
          </form>

          <div id="current-workout-section">
            <h2>Current Workout</h2>
            <div id="current-workout-list">
              <!-- Current exercises will be dynamically inserted here -->
            </div>
            <button id="save-workout-btn" hidden>Save Workout</button>
          </div>
        </section>

        <section id="history" hidden>
          <div class="section-header">
            <h2>Workout History</h2>
            <div>
              <button
                id="import-csv-btn"
                class="icon-btn"
                aria-label="Import CSV"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
              </button>
              <button
                id="export-csv-btn"
                class="icon-btn"
                aria-label="Export CSV"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
              </button>
              <button
                id="clear-history-btn"
                class="icon-btn delete-btn"
                aria-label="Clear History"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
          <div id="history-list">
            <!-- Workouts will be dynamically inserted here -->
          </div>
          <input type="file" id="csv-file-input" accept=".csv" hidden />
        </section>

        <section id="exercises" hidden>
          <h2>Manage Exercises</h2>
          <div id="exercise-list">
            <!-- Exercise list will be populated by JS -->
          </div>
          <form id="add-new-exercise-form">
            <div class="form-group">
              <label for="new-exercise-name">Add New Exercise</label>
              <input
                type="text"
                id="new-exercise-name"
                placeholder="e.g., Bicep Curls"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-exercise-bar-weight">Default Bar Weight</label>
              <select id="new-exercise-bar-weight">
                <option value="2">2 kg</option>
                <option value="8">8 kg</option>
                <option value="10" selected>10 kg</option>
                <option value="20">20 kg</option>
              </select>
            </div>
            <button type="submit">Add Exercise Type</button>
          </form>
        </section>

        <section id="chart-view" hidden>
          <div class="chart-controls">
            <button id="back-to-exercises-btn">Back to Exercises</button>
            <button id="reset-zoom-btn" class="secondary">Reset Zoom</button>
          </div>
          <div style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem; justify-content: center;">
            <label for="goal-weight-input" style="margin: 0;">Goal (kg):</label>
            <input type="number" id="goal-weight-input" min="0" step="any" style="width: 80px; min-height: 36px; padding: 0.25rem 0.5rem;" />
            <button id="save-goal-btn" class="secondary" style="margin: 0; min-height: 36px; padding: 0.25rem 0.75rem; flex: 0 1 auto;">Save</button>
          </div>
          <h2 id="chart-title"></h2>
          <div style="position: relative; flex-grow: 1; min-height: 0;">
            <canvas id="exercise-chart"></canvas>
          </div>
        </section>
      </main>
    </div>

    <script src="./dexie.min.js"></script>
    <!-- Chart.js is now lazy loaded -->
    <!-- <script src="./chart.min.js"></script> -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
